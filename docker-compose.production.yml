services:
  app:
    build: .
    volumes:
      - ./storage:/rails/storage
      - ./public/uploads:/rails/public/uploads
    env_file: .env
    environment:
      - RAILS_ENV=production

  web:
    image: nginx:alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/rails/public:ro
      - ./public/uploads:/rails/public/uploads:ro
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clairemoniatte.rule=Host(`clairemoniatte.com`)"
      - "traefik.http.routers.clairemoniatte.entrypoints=websecure"
      - "traefik.http.routers.clairemoniatte.tls.certresolver=letsencrypt"
      - "traefik.http.services.clairemoniatte.loadbalancer.server.port=80"
    networks:
      - proxy
      - default

networks:
  proxy:
    external: true
